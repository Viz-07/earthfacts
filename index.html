<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        li:nth-child(odd) {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const facts = [
            {
                "fact": "Age",
                "description": "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
            },
            {
                "fact": "Surface Composition",
                "description": "About 71% of Earth's surface is covered by water, with the remaining 29% consisting of continents and islands."
            },
            {
                "fact": "Atmosphere",
                "description": "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide, argon, and water vapor."
            },
            {
                "fact": "Magnetic Field",
                "description": "Earth has a strong magnetic field, which is generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation."
            },
            {
                "fact": "Tectonic Plates",
                "description": "Earth's lithosphere is divided into several tectonic plates that float on the semi-fluid asthenosphere beneath. The movement of these plates causes earthquakes, volcanic activity, and the formation of mountains."
            },
            {
                "fact": "Seasons",
                "description": "Earth experiences four distinct seasons—spring, summer, autumn, and winter—due to its axial tilt of approximately 23.5 degrees relative to its orbital plane around the Sun."
            },
            {
                "fact": "Moon",
                "description": "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and plays a crucial role in stabilizing Earth's axial tilt and affecting ocean tides."
            },
            {
                "fact": "Biodiversity",
                "description": "Earth is home to millions of species of plants, animals, fungi, and microorganisms, making it the most biodiverse planet known in the universe."
            },
            {
                "fact": "Rotation and Revolution",
                "description": "Earth rotates on its axis once every 24 hours, which defines the length of a day. It takes about 365.25 days to complete one orbit around the Sun, defining a year."
            },
            {
                "fact": "Gravity",
                "description": "Earth's gravity is what keeps the atmosphere, oceans, and all living organisms anchored to its surface. The average gravitational acceleration on Earth is approximately 9.81 m/s²."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const factsList = document.getElementById('facts-list');
            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
